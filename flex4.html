<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Flexbox 測試</title>
  <style>
    .container {
      display: flex;
      background-color: #5612f5;
      padding: 10px;
    }

    .item {
      background-color: rgb(255, 105, 5);
      margin: 5px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      width: 50px;
      text-align: center;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">
      <div>項目1</div>
      <div>項目1</div>
    </div>
    <div class="item">項目2</div>
    <div class="item">項目3</div>
  </div>
</body>
</html>
